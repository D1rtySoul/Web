<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name=viewport content="width=device-width, initial-scale=1">
	<title>Simon Says - JavaScript</title>
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/style1.css" />
	<script data-main="js/main" src="js/lib/require.min.js"></script>
</head>
<body>
	<header class="header-section">
		<a href="index.html" class="site-logo">
			<img src="logo(1).gif" alt="logo" height="75px" width="125px">
		</a>
		<ul class="main-menu">
			<li><a href="index.html">Главная</a></li>
			<li><a href="About.html">О сайте</a></li>
			<li><a href="game.html">Игры</a></li>
		</ul>
	</header>
	<div class="wrapper">
		<h1>__________________</h1>
			<div class="game-board">
				<div class="simon">
					<ul>
						<li class="tile red" data-tile="1"></li>
						<li class="tile blue" data-tile="2"></li>
						<li class="tile yellow" data-tile="3"></li>
						<li class="tile green" data-tile="4"></li>
					</ul>
				</div>
			</div>
			<div class="game-info">
				<h2>Раунд: <span data-round="0">0</span></h2>
				<button data-action="start" >Старт</button>
				<p data-action="lose">Ой, похоже что ты проиграл после <span data-round="0"></span> раундов!</p>
			</div>
			<div class="game-options">
				<h2>Саймон Говорит</h2>
				<h2>Настройки:</h2>
				<input type="radio" name="mode" value="normal" checked>Обычный режим<br>
				<input type="radio" name="mode" value="sound-only">Только звук<br>
				<input type="radio" name="mode" value="light-only">Только свет<br>
				<input type="radio" name="mode" value="free-board">Free board
			</div>
		<div data-action="sound"></div>

	</div>

	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-37765307-2', 'kellyking.me');

	</script>
</body>
</html>
